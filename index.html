<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Website</title>
</head>
<body>
  <div class="container">
  <h1>The Bank.</h1>
    <div class="row">

      <div class="col-6">
        <h2>Register an account:</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit:</label>
            <input id="initial-deposit" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-success">Register:</button>
        </form>
      </div>

      <div class="col-6">
        <h2>Deposit & Withdrawal:</h2>
        <form id="deposit-form">
          <div class="form-group">
            <label for="deposit">Deposit:</label>
            <input id="deposit" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="withdrawal">Withdrawal:</label>
            <input id="withdrawal" class="form-control" type="number">
          </div>
          <button type="submit" class="btn-success">New Balance:</button>
        </form>
      </div>

      <div id="show-balance">

      </div>

    </div>
  </div>
</body>
</html>
